<title>Insert title here</title>
<script>
function move(){
	if('1'==type){
		location.href = url;
	}else if('02'==type){
		window.open(url,"newWindow");
	}else{
		window.open(url,
				"newWindow",
				"scrollbars=yes,
				width="+width+",
				height="+height);
	}
	
}
</script>
</head>
